<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
      },
      computed: { // 간단한 연산에 적합
        doubleNum: function() {
          return this.num * 2;
        }
      },
      watch: { // 무거운 동작(데이터 요청)에 적합
        num: function(newValue, oldValue) {// 갱신된값, 이전값을 인자로 받음
          this.fetchUserByNumber(newValue);
        }
      },
      methods: {
        fetchUserByNumber: function(num) {
          console.log(num);
        }
      }
    })
  </script>
</body>
</html>
